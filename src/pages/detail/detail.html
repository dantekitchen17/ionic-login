<ion-header>
  <ion-navbar>
    <ion-title>Detail Kiriman</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6>Nama Kiriman : <span class="value">{{ detail.nama }}</span></h6>
  <h6>Keterangan : <span class="value">{{ detail.keterangan }}</span> </h6>
  <h6>Asal : <span class="value">{{ detail.lokasi_asal }}</span> </h6>
  <h6>Tujuan : <span class="value">{{ detail.lokasi_tujuan }}</span> </h6>
  <h6>Pelanggan : <span class="value">{{ detail.pelanggan }}</span> </h6>
  <h6>Berakhir : <span class="value">{{ detail.berakhir }}</span> </h6>
</ion-content>
