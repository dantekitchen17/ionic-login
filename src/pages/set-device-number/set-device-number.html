<ion-header>

  <ion-navbar>
    <ion-title>Pengaturan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Masukkan nomor device</ion-label>
    <ion-input type="tel" maxlength="4" [(ngModel)]="id" (input)="onInput($event)"></ion-input>
  </ion-item>
  <button ion-button default full margin-top [disabled]="btnDisabled" (click)="showConfirm()">Simpan</button>
</ion-content>
