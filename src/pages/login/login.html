<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content padding>
  <div class="head">
    <img src="assets/img/logo.png" class="logo" />
  </div>
  <ion-list class="ion-list">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" maxlength="20" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" maxlength="20" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button class="btn-login" ion-button full large margin-top (click)="doLogin();">Login</button>
</ion-content>
