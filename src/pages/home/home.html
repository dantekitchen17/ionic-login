<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List Kiriman</ion-title>
    <button class="popover" ion-button icon-only (click)="presentPopover($event);">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemClick($event, item);">
      <h2>{{ item.shipment_title }}</h2>
      <h3>{{ item.location_from_city }} to {{ item.location_to_city }}</h3>
      <h3 class="time">18:13</h3>
    </ion-item>
  </ion-list>
</ion-content>
